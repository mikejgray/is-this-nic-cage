<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/niccage.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>
    <h1 class="title text-center" id="title"> Is This Nicolas Cage? </h1>

    <div class="container col-md-6 col-md-offset-3 columnular">
        <h4 class="text-center" id="description"> Upload a picture (or provide a link) and I'll tell you if it's
            Nicolas
            Cage or not!</h4><br>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="file" class="form-control-file">
            <button type="submit" class="btn btn-primary">Upload Image</button>
        </form><br>
        Or submit a URL:
        <form action="/classify-url" method="get">
            <input type="url" name="url" class="form-control">
            <button type="submit" class="btn btn-primary">Fetch and analyze image</button>
        </form>
        {% block content %}{% endblock %}
    </div>

    <footer class="container-fluid text-center footer">
        <i class="far fa-heart"> Written by Michael Gray</i>
    </footer>
</body>

</html>
